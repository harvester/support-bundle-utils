---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest-master
  image: plugins/manifest:1
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/s390x
    target: "rancher/support-bundle-kit:${DRONE_BRANCH}-head"
    template: "rancher/support-bundle-kit:${DRONE_BRANCH}-head-ARCH"
  when:
    ref:
      include:
        - "refs/heads/master"
        - "refs/heads/release/v*"
    event:
      - push

- name: manifest-tag
  image: plugins/manifest:1
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/s390x
    target: "rancher/support-bundle-kit:${DRONE_TAG}"
    template: "rancher/support-bundle-kit:${DRONE_TAG}-ARCH"
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/tags/*
    event:
      - tag

depends_on:
- amd64
- arm64
- s390x
